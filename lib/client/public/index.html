	div.loadingContainer {

		padding: 1.5em 1.25em 1.5em;

		box-shadow: 1px 1px 1px #fff;
		border-radius: 1em;
	}

	div.loadingContainer.grey {
		background: rgba(0,0,0,0.2);
	}

	div.loadingContainer.grey.gradient {
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
		background: -moz-gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
		background: gradient(linear, left top, left bottom, color-stop(0, rgba(0,0,0,0.2)), color-stop(1, rgba(0,0,0,0.3)));
	}

	div.loadingContainer.grey.blue {
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
		background: -moz-gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
		background: gradient(linear, left top, left bottom, color-stop(0, #0a2744), color-stop(1, #064483));
	}

	div.loadingContainer div.spinner {
		width: 28px;
		height: 28px;

		height: 60px;
	}

		border-radius: 0.2em;
		padding: 0.2em;
	}

	#menus ul {
